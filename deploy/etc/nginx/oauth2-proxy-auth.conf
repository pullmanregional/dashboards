# OAuth2 Proxy authentication and headers configuration
auth_request /oauth2/auth;
error_page 401 = /oauth2/sign_in;

# Capture authentication headers from oauth2-proxy
auth_request_set $auth_user   $upstream_http_x_auth_request_user;
auth_request_set $auth_email  $upstream_http_x_auth_request_email;
auth_request_set $auth_token  $upstream_http_x_auth_request_access_token;
auth_request_set $auth_groups $upstream_http_x_auth_request_groups;

# Cookie refresh support - needed for oauth2-proxy cookie_refresh feature
auth_request_set $auth_cookie $upstream_http_set_cookie;
add_header Set-Cookie $auth_cookie;

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Pass authentication information to backend applications
proxy_set_header X-Auth-Request-User $auth_user;
proxy_set_header X-Auth-Request-Email $auth_email;
proxy_set_header X-Forwarded-Access-Token $auth_token;
proxy_set_header X-Auth-Request-Groups $auth_groups;

# Streamlit-specific headers (from your existing config)
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";
proxy_read_timeout 86400;