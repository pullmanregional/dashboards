<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRH KPIs Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./kpi/kpi.css" />
    <script type="module" src="./kpi/kpi.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-base-200 via-base-300 to-base-300"
  >
    <div class="container mx-auto p-4 max-w-7xl">
      <!-- Header Section -->
      <div class="bg-base-100 rounded-lg shadow-lg mb-3 p-4">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:items-center">
          <!-- Back Button. On mobile, center, otherwise left align. -->
          <div class="justify-self-center sm:justify-self-start">
            <button
              id="back-button"
              class="btn btn-ghost btn-sm"
              onclick="history.back()"
            >
              <i class="fas fa-chevron-left"></i>
              Back
            </button>
          </div>

          <!-- Header title -->
          <div class="order-2 text-center">
            <h1 id="title" class="text-xl font-bold leading-tight pb-2">
              Department Dashboard
            </h1>
            <h2 id="subtitle" class="text-sm leading-tight">-</h2>
          </div>

          <!-- Right side controls. Center on mobile, otherwise right align. -->
          <div
            class="order-3 flex flex-wrap justify-center sm:justify-end gap-2"
          >
            <select id="unit-select" class="select select-sm w-40 hidden">
              <!-- Options will be populated here when sub_depts are available -->
            </select>
            <select id="time-period-select" class="select select-sm w-32">
              <!-- Options will be populated here -->
              <option value="">Select month</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="text-center py-12">
        <span class="loading loading-spinner loading-lg"></span>
        <div class="text-lg mt-4">Loading dashboard data...</div>
      </div>

      <!-- Error State -->
      <div id="error-state" class="alert alert-error hidden">
        <i class="fas fa-exclamation-triangle w-6"></i>
        <div>
          <h3 class="font-bold">Error loading dashboard</h3>
          <div id="error-message">Failed to load data</div>
        </div>
        <button id="retry-button" class="btn btn-primary btn-sm">Retry</button>
      </div>

      <!-- Main Dashboard Content -->
      <div id="dashboard-content" class="hidden">
        <div class="card shadow-lg">
          <div class="card-body bg-base-100 rounded-lg px-2 py-1">
            <div role="tablist" class="tabs tabs-border tabs-md">
              <!-- KPIs Tab -->
              <input
                type="radio"
                name="main_tabs"
                role="tab"
                class="tab font-semibold"
                aria-label="KPIs"
                checked
              />
              <div role="tabpanel" class="tab-content p-1 pt-3">
                <!-- Financial Summary -->
                <div class="card shadow-lg mb-4">
                  <div class="card-body px-4 pt-3 pb-4">
                    <h2 class="card-title">Financial Summary</h2>
                    <div
                      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3"
                      id="financial-metrics"
                    >
                      <!-- Metric cards will be populated here -->
                    </div>
                  </div>
                </div>

                <!-- KPI and Volume Tables -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                  <div class="card shadow-lg mb-4">
                    <div class="card-body px-4 pt-3 pb-4">
                      <h2 class="card-title">Key Performance Indicators</h2>
                      <data-table id="kpi-table"></data-table>
                    </div>
                  </div>
                  <div class="card shadow-lg mb-4">
                    <div class="card-body px-4 pt-3 pb-4">
                      <h2 class="card-title">Volumes</h2>
                      <data-table
                        id="volume-table"
                        maxHeight="max-h-80"
                      ></data-table>
                    </div>
                  </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                  <div class="card shadow-lg mb-4">
                    <div class="card-body px-4 pt-3 pb-4">
                      <h2 class="card-title">Volume Trends</h2>
                      <data-chart
                        id="volume-chart"
                        title="Volume Trends"
                        height="h-80"
                      ></data-chart>
                    </div>
                  </div>

                  <div class="card shadow-lg mb-4">
                    <div class="card-body px-4 pt-3 pb-4">
                      <h2 class="card-title">Financial Performance</h2>
                      <data-chart
                        id="revenue-chart"
                        title="Financial Performance"
                        height="h-80"
                      ></data-chart>
                    </div>
                  </div>
                </div>

                <!-- Productivity Chart - Full Width -->
                <div class="card shadow-lg mb-4">
                  <div class="card-body px-4 pt-3 pb-4">
                    <h2 class="card-title">Productivity Trends</h2>
                    <data-chart
                      id="productivity-chart"
                      title="Productivity Trends"
                      height="h-80"
                    ></data-chart>
                  </div>
                </div>
              </div>

              <!-- Income Statement Tab -->
              <input
                type="radio"
                name="main_tabs"
                role="tab"
                class="tab font-semibold"
                aria-label="Income Statement"
              />
              <div role="tabpanel" class="tab-content p-1 pt-3">
                <income-stmt-table
                  id="income-statement"
                  title="Income Statement"
                ></income-stmt-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
