<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRH Finance - Administrative Overview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl">
      <!-- Header Section -->
      <div class="navbar bg-base-100 rounded-lg shadow-lg mb-3 px-4">
        <div class="navbar-start">
          <button
            id="back-button"
            class="btn btn-ghost btn-sm pl-2"
            onclick="history.back()"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            Back
          </button>
        </div>
        <div class="navbar-center">
          <div class="text-center">
            <h1 class="text-2xl">PRH - Administrative Overview</h1>
          </div>
        </div>
        <div class="navbar-end">
          <!-- Future controls can go here -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body text-center py-20">
          <div class="flex flex-col items-center justify-center space-y-4">
            <div class="text-6xl text-base-300">
              <i class="fas fa-tools"></i>
            </div>
            <h2 class="text-2xl font-bold text-base-content">In Progress</h2>
            <p class="text-base-content/70 max-w-md">
              Administrative overview functionality is currently under
              development. Please check back later for comprehensive
              administrative tools and reports.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
