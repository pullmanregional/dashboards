<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRH Finance - Administrative Overview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl">
      <!-- Header Section -->
      <div class="bg-base-100 rounded-lg shadow-lg mb-3 p-4">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:items-center">
          <!-- Back Button -->
          <div class="justify-self-center sm:justify-self-start">
            <a href="index.html" class="btn btn-ghost btn-sm" id="back-button">
              <i class="fas fa-chevron-left"></i>
              Home
            </a>
          </div>

          <!-- Title Section -->
          <div class="order-2 text-center">
            <h1 id="title" class="text-xl font-bold leading-tight pb-2">
              PRH - Admin Overview
            </h1>
            <h2 id="subtitle" class="text-sm leading-tight"></h2>
          </div>

          <!-- Right side controls. Center on mobile, otherwise right align. -->
          <div
            class="order-3 justify-center flex flex-wrap sm:justify-end gap-2"
          >
            <div class="flex gap-1 items-center">
              <button
                id="prev-month-btn"
                class="btn btn-ghost btn-sm btn-square"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <select id="time-period-select" class="select select-sm w-28">
                <!-- Options will be populated here -->
                <option value="">Month</option>
              </select>
              <button
                id="next-month-btn"
                class="btn btn-ghost btn-sm btn-square"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="text-center py-12">
        <span class="loading loading-spinner loading-lg"></span>
        <div class="text-lg mt-4">Loading dashboard data...</div>
      </div>

      <!-- Error State -->
      <div id="error-state" class="alert alert-error hidden">
        <i class="fas fa-exclamation-triangle w-6"></i>
        <div>
          <h3 class="font-bold">Error loading dashboard</h3>
          <div id="error-message">Failed to load data</div>
        </div>
        <button id="retry-button" class="btn btn-primary btn-sm">Retry</button>
      </div>

      <!-- Summary Metrics Card -->
      <div id="summary-metrics" class="card bg-base-100 shadow-lg mb-4 hidden">
        <div class="card-body px-4 py-1">
          <div role="tablist" class="tabs tabs-border tabs-md">
            <input
              type="radio"
              name="summary_tabs"
              role="tab"
              class="tab font-semibold"
              aria-label="Year-to-Date Totals"
              id="totals-tab"
              checked
            />
            <div role="tabpanel" class="tab-content p-1 pt-3 pb-4">
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <metric-card
                  id="ytd-revenue-card"
                  title="Net Revenue"
                  hideDetails
                ></metric-card>
                <metric-card
                  id="ytd-expenses-card"
                  title="Operating Expenses"
                  hideDetails
                ></metric-card>
                <metric-card
                  id="ytd-net-income-card"
                  title="Net Income"
                  hideDetails
                ></metric-card>
              </div>
            </div>

            <input
              type="radio"
              name="summary_tabs"
              role="tab"
              class="tab font-semibold"
              aria-label="Income Statement"
              id="income-stmt-tab"
            />
            <div role="tabpanel" class="tab-content p-1 pt-3 pb-4">
              <income-stmt-table id="admin-income-stmt"></income-stmt-table>
            </div>

            <input
              type="radio"
              name="summary_tabs"
              role="tab"
              class="tab font-semibold"
              aria-label="Balance Sheet"
              id="balance-sheet-tab"
            />
            <div role="tabpanel" class="tab-content p-1 pt-3 pb-4">
              <balance-sheet-table id="balance-sheet"></balance-sheet-table>
            </div>
          </div>
        </div>
      </div>

      <!-- Departments table -->
      <div id="content" class="hidden">
        <depts-summary id="depts-summary"></depts-summary>
      </div>
    </div>

    <script type="module" src="./admin/admin.js"></script>
  </body>
</html>
