<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRH Finance - Administrative Overview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl">
      <!-- Header Section -->
      <div class="bg-base-100 rounded-lg shadow-lg mb-3 p-4">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:items-center">
          <!-- Back Button -->
          <div class="justify-self-center sm:justify-self-start">
            <button
              id="back-button"
              class="btn btn-ghost btn-sm"
              onclick="history.back()"
            >
              <i class="fas fa-chevron-left"></i>
              Back
            </button>
          </div>

          <!-- Title Section -->
          <div class="order-2 text-center">
            <h1 id="title" class="text-xl font-bold leading-tight pb-2">
              PRH - Admin Overview
            </h1>
            <h2 id="subtitle" class="text-sm leading-tight"></h2>
          </div>

          <!-- Controls Section - Shows first on mobile, last on desktop -->
          <div
            class="order-3 justify-self-end flex flex-wrap sm:justify-end gap-2"
          >
            <select id="time-period-select" class="select select-sm w-32">
              <!-- Options will be populated here -->
              <option value="">Select month</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="card bg-base-100 shadow-lg">
        <div class="card-body text-center py-20">
          <div class="flex flex-col items-center justify-center space-y-4">
            <div class="text-6xl text-base-300">
              <i class="fas fa-tools"></i>
            </div>
            <h2 class="text-2xl font-bold text-base-content">In Progress</h2>
            <p class="text-base-content/70 max-w-md">
              Administrative overview functionality is currently under
              development. Please check back later for comprehensive
              administrative tools and reports.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
